<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		ul.checklist
		{
			list-style-type: none;
		}
	</style>

	<title>To-Do List</title>
	<script type="text/javascript">
		function addTask()
		{
			var taskName = document.getElementById("task").value;
			var toDo = document.getElementById("todolist");
			var newTask = document.createElement("li");
			var checkBox = document.createElement("input");
			checkBox.setAttribute("type", "checkbox");
			checkBox.setAttribute("id", taskName)
			//checkBox.setAttribute("onclick", removeChild(getElementById(taskName)))
			newTask.appendChild(checkBox);
			
			var checkText = document.createTextNode(taskName);


			newTask.appendChild(checkText);
			toDo.appendChild(newTask);
		}
		
	</script>

</head>
<body>
		
		<input type="text" placeholder="Add your task here" id="task">
		<button onclick = "addTask()">Add</button>
		<ul id = "todolist" class="checklist"> </ul>
	
</body>
</html>
